version: 0.1
frontend:
  phases:
    pre-build:
      commands:
        - npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build


  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - '**/*'

  cache:
    paths:
      - node_modules/**/*
